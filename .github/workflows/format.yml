name: Format

on: [push]

jobs:
  format:
    name: Format code using pre-commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
          channel: 'stable'
    - uses: pre-commit/action@v2.0.0
